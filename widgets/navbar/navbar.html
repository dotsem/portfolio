<div class="fixed">
    <div id="navbar-container">
        <div id="navbar-hamburger-button">
            <input
                type="checkbox"
                id="hamburgerCheckBox"
                class="hamburgerCheckBox visuallyHidden"
                onclick="if (document.getElementById('hamburgerCheckBox').checked) {
                document.getElementById('mobileMenuWrapper').style.display = 'flex'; 
                document.body.style.height = '100%';
                document.body.style.overflowY = 'hidden';
            } else {
                document.getElementById('mobileMenuWrapper').style.display = 'none'; 
                document.body.style.height = '';
                document.body.style.overflowY = '';
            };" />
            <label for="hamburgerCheckBox" style="cursor: pointer">
                <div class="hamburger hamburger4">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                    <span class="bar bar4"></span>
                    <span class="bar bar5"></span>
                </div>
            </label>
        </div>
        <div id="navbar-logo-container">
            <a href="/index.html" id="navbar-logo"
                ><img
                    id="logo"
                    src="/widgets/navbar/logo.webp"
                    class="unselectable"
                    alt="website logo (failed to load)"
            /></a>
        </div>
    </div>
</div>
